<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SecurityPulse</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
</head>
<body class="auth-page">
    <div class="auth-card animate-fade">
        <div class="auth-header">
            <h2 style="color: var(--accent-primary)">SecurityPulse</h2>
            <p style="color: var(--text-secondary)">Create an account</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div style="padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; background: rgba(248, 81, 73, 0.1); color: var(--accent-danger); font-size: 0.85rem; border: 1px solid var(--accent-danger);">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Access Level (Role)</label>
                <select name="role" class="form-control">
                    <option value="analyst">Security Analyst (Read-Only)</option>
                    <option value="admin">System Administrator (Full Access)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; margin-top: 1rem;">
                Create Account
            </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem;">
            <span style="color: var(--text-secondary)">Already have an account?</span>
            <a href="{% url 'login' %}" style="color: var(--accent-primary); text-decoration: none; font-weight: 600;">Sign In</a>
        </div>
    </div>
</body>
</html>
